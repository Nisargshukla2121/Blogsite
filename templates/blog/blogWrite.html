{% extends 'base.html' %}

{% block title %} Blog Write {% endblock title %}
{% block body %}
<div class="container">
<h3>add your Blog</h3>
<form action="/blog/blogWrite" method="post">
{% csrf_token %}

  <div class="form-group">
    <label for="name">title</label>
    <input type="text" class="form-control" id="title" name="title" aria-describedby="name"  required>
  </div>
  
  <div class="form-group">
    <label for="email">content</label>
    <textarea class="form-control" name="content" id="content" cols="30" rows="5"  required></textarea>
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1"  required>Category Select</label>
    <select class="form-control" name="category" id="category">
      <option>General Blog</option>
      <option>Study Blog</option>
      <option>Technical Blog</option>
    </select>
  </div>
  <div class="form-group">
    <input type="hidden"  name="author" value="{{user.get_username}}"> 
  </div>
  <small class="text-muted">{{ post.date_posted }}
  </small>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock body%}
